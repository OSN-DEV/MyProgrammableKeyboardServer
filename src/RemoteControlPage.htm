<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>MyProgamableKeyboardServer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		input[type="submit"] {
			background-color : white;
			border : solid 1px #AAA;
			height : 80px;
			width : 100px;
		}
	</style>
</head>
<body>
<form method="post">
	<table align="center" cellspacing=20>
		<tr>
			<td><input type='submit' name='' value="" /></td>
			<td><input type='submit' name='home' value="Home" /></td>
			<td><input type='submit' name='pgup' value="Page Up" /></td>
		</tr>
		<tr>
			<td><input type='submit' name='' value="" /></td>
			<td><input type='submit' name='end' value="End" /></td>
			<td><input type='submit' name='pgdown' value="Page Down" /></td>
		</tr>
		<tr>
			<td><input type='submit' name='' value="" /></td>
			<td><input type='submit' name='up' value="↑" /></td>
			<td><input type='submit' name='' value="" /></td>
		</tr>
		<tr>
			<td><input type='submit' name='left' value="←" /></td>
			<td><input type='submit' name='down' value="↓" /></td>
			<td><input type='submit' name='right' value="→" /></td>
		</tr>
	</table>
</form>
</body>
</html>
